<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Settings</title>
</head>
<body>
    <header>
        <div class="image_top">
            <img src="images/MicrosoftTeams-image (4).png">
        </div>
        <div class="menu">
            <a href="index.html">
                <button type="button" class="menubutt">
                    Home
                </button>
            </a>
            <a href="Settings.html">
                <button type="button" class="menubutt">
                    Settings
                </button>
            </a>
            <a href="Report.html">
                <button type="button" class="menubutt active">
                    Report
                </button>
            </a>
        </div>
    </header>
    <div class="time_container">
        <div class="input_container">
            <div class="shift">
                <h4>Shift 1 Start Time:</h4>
                <input type="time">
                <h4>Shift 1 End Time:</h4>
                <input type="time">
            </div>
            <div class="shift">
                <h4>Shift 2 Start Time:</h4>
                <input type="time">
                <h4>Shift 2 End Time:</h4>
                <input type="time">
            </div>
            <div class="shift">
                <h4>Shift 3 Start Time:</h4>
                <input type="time">
                <h4>Shift 3 End Time:</h4>
                <input type="time">
            </div>
            <div class="set">
                <button class="setbutt" type="submit">SET SHIFT</button>
            </div>
            <div class="download_rp">
                <h4>FROM:</h4>
                <input type="date">
                <h4>TO:</h4>
                <input type="date">
                <button type="submit"> DOWNLOAD REPORT</button>
            </div>
        </div>
        <div class="table_cont">
            <table>
                <tr>
                    <th>BIN</th>
                    <th>COUNT</th>
                </tr>
                <tr>
                    <td>BIN 1</td>
                    <td>121</td>
                </tr>
                <tr>
                    <td>BIN 2</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>BIN 3</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>BIN 4</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>LAST BIN</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
    </div>
    
    
</body>
</html>
