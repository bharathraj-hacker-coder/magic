<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Settings</title>
</head>
<body>
    <header>
        <div class="image_top">
            <img src="images/MicrosoftTeams-image (4).png">
        </div>
        <div class="menu">
            <a href="index.html">
                <button type="button" class="menubutt">
                    Home
                </button>
            </a>
            <a href="Settings.html">
                <button type="button" class="menubutt active">
                    Settings
                </button>
            </a>
            <a href="Report.html">
                <button type="button" class="menubutt">
                    Report
                </button>
            </a>
        </div>
    </header>
    <div id="color_container" class="color_container">
    </div>
    <div class="run_mode">
        <button type="submit">START RUN MODE</button>
    </div>
</body>
<script>
    function displaycards() {
        var cont_details=[['1','Magenta','B1'],['1','Orange','B2'],['1','Green','B3'],['1','Yellow','B4'],['1','White','Last Bin'],['1','Red','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['1','color','N.A.'],['2','NIL','NIL'],['2','NIL','NIL'],['2','NIL','NIL']];
        var divv='';
        for (let loop_card = 0; loop_card < cont_details.length; loop_card++){
            var b1var=b2var=b3var=b4var=lbvar=navar='';
            const selected=cont_details[loop_card][2];
            if (selected=='B1'){
                b1var='active';}
            else if (selected=='B2'){
                b2var='active';}
            else if (selected=='B3'){
                b3var='active';}
            else if (selected=='B4'){
                b4var='active';}
            else if (selected=='Last Bin'){
                lbvar='active';}
            else if (selected=='N.A.'){
                navar='active';}
            const temp=loop_card+1
            var num=temp.toString();
            console.log(num);
            divv+='<div class="color_box">';
            divv+='<div class="pic_box">';
            divv+='<img class="img_color" src="images/'+cont_details[num-1][0]+'.jpg">';
            divv+='</div>';
            divv+='<div class="downcont">';
            divv+='<div class="text-box">';
            divv+='<h3>Color: '+cont_details[num-1][1]+'</h3> <br>';
            divv+='<h3>Basket: '+cont_details[num-1][2]+'</h3>';
            divv+='</div>';
            divv+='<div class="dropdown-box">';
            divv+='<button id="'+num+'_opendropdown" onclick="opendropdown(this.id)" class="dropbtn"><i class="fas fa-caret-square-down"></i></button>';
            divv+='<button id="'+num+'_closedropdown" onclick="closedropdown(this.id)" class="closedropbtn"><i class="fas fa-times-circle"></i></button>';
            divv+='<div id="'+num+'_dropdown-content" class="dropdown-content">';
            divv+='<button id="'+num+'_bin1" onclick="selectedbutton(this.id)" type="button" class="binbutt '+b1var+'">BIN 1</button>';
            divv+='<button id="'+num+'_bin2" onclick="selectedbutton(this.id)" type="button" class="binbutt '+b2var+'">BIN 2</button>';
            divv+='<button id="'+num+'_bin3" onclick="selectedbutton(this.id)" type="button" class="binbutt '+b3var+'">BIN 3</button>';
            divv+='<button id="'+num+'_bin4" onclick="selectedbutton(this.id)" type="button" class="binbutt '+b4var+'">BIN 4</button>';
            divv+='<button id="'+num+'_lbin" onclick="selectedbutton(this.id)" type="button" class="binbutt '+lbvar+'">L.BIN</button>';
            divv+='<button id="'+num+'_na" onclick="selectedbutton(this.id)" type="button" class="binbutt '+navar+'">N.A.</button>';
            divv+='<button id="'+num+'_TNC" onclick="selectedbutton(this.id)" type="button" class="binbutt" style="width: 85%;">TEACH NEW COLOR</button>';
            divv+='<div class="text_container">';
            divv+='<p id="'+num+'_edit0">'+cont_details[num-1][1]+'</p>';
            divv+='<button onclick="startedit(this.id)" class="edit_buttons" type="submit" id="'+num+'_edit_button"><i class="fas fa-edit"></i></button>';
            divv+='<button onclick="saveedit(this.id)" class="edit_done" type="submit" id="'+num+'_edit_done"><i class="fas fa-check-circle"></i></i></button>';
            divv+='</div>';
            divv+='</div>';
            divv+='</div>';
            divv+='</div>';
            divv+='</div>';
        }
        document.getElementById("color_container").innerHTML=divv;
    }
    displaycards();
    function opendropdown(id_clicked){
        extract=id_clicked.replace(/[^0-9]/g, '');
        document.getElementById(extract+"_dropdown-content").style.display="block";
        document.getElementById(extract+"_opendropdown").style.display="none";
        document.getElementById(extract+"_closedropdown").style.display="block";
    }       
    function closedropdown(id_clicked){
        extract=id_clicked.replace(/[^0-9]/g, '');
        document.getElementById(extract+"_dropdown-content").style.display="none";
        document.getElementById(extract+"_closedropdown").style.display="none";
        document.getElementById(extract+"_opendropdown").style.display="block";
    }
    function startedit(id_clicked){
        extract=id_clicked.replace(/[^0-9]/g, '');
        document.getElementById(extract+"_edit_button").style.display="none";
        document.getElementById(extract+"_edit_done").style.display="block";
        document.getElementById(extract+"_edit0").contentEditable = true;
    }
    function saveedit(id_clicked){
        extract=id_clicked.replace(/[^0-9]/g, '');
        document.getElementById(extract+"_edit_done").style.display="none";
        document.getElementById(extract+"_edit_button").style.display="block";
        document.getElementById(extract+"_edit0").contentEditable = false;
        var edited_text = document.getElementById(extract+"_edit0").innerHTML;
        alert(edited_text);
    }
    function selectedbutton(id_catch) {
        extract=id_catch.replace(/[^0-9]/g, '');
        console.log(id_catch);
        document.getElementById(extract+"_dropdown-content").style.display="none";
        document.getElementById(extract+"_closedropdown").style.display="none";
        document.getElementById(extract+"_opendropdown").style.display="block";
    }
</script>
</html>
