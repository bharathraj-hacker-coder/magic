<script>
    function opendropdown(id_clicked){
        extract=id_clicked.substring(0,2);
        console.log(extract+"dropdown-content");
        document.getElementById(extract+"dropdown-content").style.display="block";
        console.log(extract+"dropdown-content");
        document.getElementById(extract+"opendropdown").style.display="none";
        console.log(extract+"dropdown-content");
        document.getElementById(extract+"closedropdown").style.display="block";
        console.log(extract+"dropdown-content");
    }
    function closedropdown(id_clicked){
        extract=id_clicked.substring(0,2);
        console.log(extract+"dropdown-content");
        document.getElementById(extract+"dropdown-content").style.display="none";
        document.getElementById(extract+"closedropdown").style.display="none";
        document.getElementById(extract+"opendropdown").style.display="block";
    }
    function startedit(){
        document.getElementById("edit_button").style.display="none";
        document.getElementById("edit_done").style.display="block";
    }
    function saveedit(){
        document.getElementById("edit_done").style.display="none";
        document.getElementById("edit_button").style.display="block";
    }
    function selectedbutton(id_catch) {
        extract=id_catch.substring(0,2);
        console.log(id_catch);
        document.getElementById(extract+"dropdown-content").style.display="none";
        document.getElementById(extract+"closedropdown").style.display="none";
        document.getElementById(extract+"opendropdown").style.display="block";
    }
    const para0 = document.getElementById("edit0");

    edit_button.addEventListener("click", function() {
            para0.contentEditable = true;
            document.getElementById("edit_done").style.display="block";    
    } );
    edit_done.addEventListener("click", function() {
        para0.contentEditable = false;
        document.getElementById("edit_done").style.display="none";
    } );
</script>
